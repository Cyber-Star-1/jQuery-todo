<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css" integrity="sha256-PF6MatZtiJ8/c9O9HQ8uSUXr++R9KBYu4gbNG5511WE=" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</script>
</head>
<body>
    <canvas id="myCanvas">
        
    </canvas>
    <div class="container">
        <h1 class="heading">To-Do list <i class="fas fa-plus"></i></h1>
        <input type="text" placeholder="Add a new To-Do" required>
        <ul>
            <li><span><i class="fas fa-trash-alt"></i></span>Wake up at 6:00am</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Take Shower</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Say your prayers</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Go to Morning Walk</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Eat Breakfast</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Go to College</li>
        </ul>
    </div>
</body>
<footer><script src="./js/index.js"></script></footer>
</html>
